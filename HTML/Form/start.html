<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <section>
      
      <form>
        <h1>Registration form:</h1>
        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password"> Password: </label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="Fname"> Name: </label>
        <input type="text" id="Fname" name="Fname">
        <br><br>

        <label for="Lname"> Surname:</label>
        <input type="text" id="Lname" name="Lname">
        <br><br>

        <label for="birthday"> Date of birth: </label>
        <input type="date" id="birthday" name="birthday">
        <br><br>

        <label for="telephone"> Telephone number: </label>
        <input type="tel" id="telephone" name="telephone" placeholder="015 015 015" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        <br><br>

        <input type="radio" id="plan1" name="free_plan" value="free_plan">
        <label for=""        
        <input type="radio" id="plan2" name="group_plan" value="group_plan">
   

      </form>
    
    </section>
  </body>
</html>
