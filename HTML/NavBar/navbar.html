<body>
    <!-- Ho provato a farlo con una ul, ma non mi soddisfaceva il risultato. Visto che mi si richiedeva di replicarla senza
    l'utilizzo di CSS ho cercato di usare al meglio il puro HTML. -->
    <nav>
        <span>Navbar</span>
        <a href="#">Home</a>
        <a href="#">Link</a>
        <label for="#">Dropdown</label>
        <select name="dropdown" id="drop">
            <option value="#"></option>
        </select>
        <input type="button" id="disabled" name="disable" value="Disabled" disabled>
        <input type="text" id="search" name="search" placeholder="Search">
        <input type="button" id="b-search" name="b-search" value="Search">
    </nav>
</body>
